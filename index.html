<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="music-container">
        <h3 class="title">Music Player</h3>
      <div class="img-container">
        <img id="cover" src="/Assets/spotify.jpg" alt="" />
      </div>
      <div class="music-info">
        <div class="progress-container">
          <div class="progress"></div>
        </div>
        <div class="song-time" >
            <span id="start">1:00</span>
            <span id="last">00:00</span>
        </div>
      </div>
      <h2 id="title">Song Name</h2>
      <h4 id="artist">Artist Name</h4>

      <audio src="/Assets/spotify.mp3" id="audio"></audio>

      <div class="navigation">
        <button id="shuffle" class="action-btn action-small">
            <i class="fa-solid fa-shuffle"></i>
          </button>
        <button id="prev" class="action-btn">
          <i class="fa-solid fa-backward-step"></i>
        </button>
        <button id="play" class="action-btn action-big">
          <i class="fa-solid fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fa-solid fa-forward-step"></i>
        </button>
        <button id="repeat" class=" action-btn action-small repeatbtn">
            <i class="fa-solid fa-repeat"></i>
          </button>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
